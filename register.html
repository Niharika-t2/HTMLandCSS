<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registeration</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet"type="text/css" href="styles.css">
    </head>
    <body>


          <div class="container">
            <form name = "register_form"  action="#" >
              <h2>Register</h2>
                <div class="form_controls">


                   <label for="email">Email :</label><br>
                   <input type="text" placeholder="mail@domain.com" id ="email" name="email" ><br>
                   <p id = "emailerror" class="text-danger"></p>
                 </div>

                 <div class="form_controls">
                    <label for="pswd">Password : </label><br>
                    <input type="password" placeholder="password" id="pswd1" name="pswd1"><br>
                    <p id = "pswd1error" class="text-danger "></p>
                  </div>

                  <div class="form_controls">
                     <label for="pswd">Confirm password : </label><br>
                     <input type="password" placeholder="password" id="pswd2" name="pswd2"><br>
                    <p id = "pswd2error" class="text-danger" ></p>
                   </div>

                  <div class="form_controls">
                    <label for="phno">Phone number : </label><br>
                    <input type="phone" placeholder="Enter a 10 digit phone number" id = 'phno' name="phno"  ><br>
                    <p id = "phnoerror" class="text-danger"></p>
                  </div>

                    <input type="submit"  value ="Register" >
            </form>
          </div>

        
    </body>

</html>
